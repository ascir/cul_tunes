<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Tunes</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #171717;">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h1><img src="/images/main_logo.jpg" width="60" height="60" alt="Logo">Culinary Tunes</h1>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <h4 style="color: bisque; padding-top: 40px;">PAGE VIEWS: <span id="pageviews-count"></span></h4>
                </li>
            </ul>
        </div>
    </nav>
    <main id="container">
        <div class="container-fluid">
            <h4>Welcome to Culinary Tunes, where food meets music!</h4>
            <h4>Craving a particular dish or have leftovers in the fridge? We've got your meal and mood covered</h4>
            <h4>Exploring the world's flavors, one vibe at a time. Choose your mood, discover your dish and tunes to go with it</h4>
        </div>
    </main>

    <script>
        const pageviewsCount = document.getElementById('pageviews-count');
        let counterUpdated = false;
        updateCounter();

        function updateCounter() {
            if (!counterUpdated) {
                fetch('http://localhost:3000/api/page-views') // Dynamic request with URL parameter
                    .then(res => res.json())
                    .then(data => {
                        pageviewsCount.textContent = data.pageviews; // Display pageviews to user
                    })
                counterUpdated = true;
            }

        }


    </script>
</body>

</html>
