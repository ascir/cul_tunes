<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Tunes</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #171717;">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h1><img src="/images/main_logo.jpg" width="60" height="60" alt="Logo">Culinary Tunes</h1>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <h4 style="color: bisque; padding-top: 40px;">PAGE VIEWS: <span id="pageviews-count"></span></h4>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Carousal -->
    <div class="container">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/images/cuisine.jpg" alt="Carousal Image 1" style="width:100%;">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Discover dishes, Set the Mood</h2>
                        <p>Craving a dish or have leftovers in the fridge? We've got your meal and mood covered</p>
                        <input class="form-control form-control-lg" type="text" placeholder="Enter dish or ingredient"
                            id="dish">
                        <a class="play-btn" id="submitDishBtn" onclick="submitDish()"></a>
                    </div>
                </div>

                <div class="item">
                    <img src="/images/multicult1.jpg" alt="Carousal Image 2" style="width:100%;">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Explore Cuisines, Elevate Vibes</h2>
                        <p>Explore the world's cultures through food and music!</p>
                        <select class="form-control form-control-lg" placeholder="Select your mood" id="cuisine">
                            <option>--- Choose a Country ---</option>
                            <option>Jamaican</option>
                            <option>Italian</option>
                            <option>American</option>
                            <option>Indian</option>
                            <option>French</option>
                            <option>Brazlian</option>
                            <option>Mexican</option>
                            <option>Candaian</option>
                            <option>Jamaican</option>
                            <option>Jamaican</option>
                        </select>
                        <a class="play-btn" id="submitCuisineBtn" onclick="submitCuisine()"></a>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- Response Display -->
    <div id="results" class="container">
        <!-- Results will be displayed here -->
    </div>

    <script src="script.js"> </script>
</body>

</html>
